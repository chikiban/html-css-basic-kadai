        <h2>社会</h2>
        <h3>和菓子店も「トリックオアトリート！」</h3>
        <p>日本でも年々人気の高まるハロウィン。<br>
        今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
        <audio controls src="ichi.mp3"></audio>
        <h3>私のおすすめ和菓子アンケートフォーム</h3>
        <form action="#" method="post">
          <label for="name">氏名</label><input type="text" id="name" placeholder="名前を入力してください">
          <p>年代
            <select name="select" id="">
              <option value="10代以下">10代以下</option>
              <option value="10代以下">20代</option>
              <option value="10代以下">30代</option>
              <option value="10代以下">40代以上</option>
            </select>
          </p>
          <input type="radio" name="radio" id="男性"><label for="男性">男性</label>
          <input type="radio" name="radio" id="女性"><label for="女性">女性</label>
          <input type="radio" name="radio" id="その他"><label for="その他">その他</label><br>
          <label for="wagasi">おすすめ和菓子の名称 <input type="text" id="wagasi" placeholder="みたらし団子"></label><br>
          <label for="osusume">おすすめする理由</label>
          <textarea name="osusume" id="osusume" cols="20" rows="2"></textarea><br>
          <label for="check">個人情報保護法に同意する<input type="checkbox" id="check"></label><br>
          <button>送信</button> <button>リセット</button>
